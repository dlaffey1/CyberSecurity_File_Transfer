<!DOCTYPE html>
<head>
  <title>Harambe</title>
  <link href="{{ url_for('static', filename='global.css') }}"
        rel="stylesheet" />

  <script src="{{url_for('static', filename='utils.js')}}"></script>
</head>
<body>
  {% with messages = get_flashed_messages() %}
 
    {% if messages %}
      <ul class="flashes">
        {% for message in messages %}<li>{{ message }}</li>{% endfor %}
      </ul>
    {% endif %}
 
  {% endwith %}
 
  {% block body %}
 
  {% endblock body %}
</body>
