{% extends "layout.html" %}
{% block body %}
  <h1>Welcome to the Home Page</h1>
  {% if 'current_user' in session %}
    <p>
      <a href="{{ url_for("upload_file") }}">Upload File</a>
    </p>
  {% else %}
    <p>
      <a href="{{ url_for("login") }}">Login</a> or
      <a href="{{ url_for("signup") }}">Signup</a>
    </p>

  {% endif %}
{% endblock body %}
