<script src="{{url_for('static', filename='downloadFile.js')}}"></script>
<script src=" https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>

{% extends "layout.html" %}
{% block body %}
 
    <form id="form">
        <h1>Download File</h1>
        <h2>My Files</h2>
        <select name="file_select" id="file_select"></select>

        <label for="keyPassword">Key Password:</label>
        <input type="password" id="keyPassword" required />
        <button type="button" id="toggleKeyPassword">Toggle Visibility</button>
        
        <input type="submit" value="Download and Decrypt" id="submit">
    </form>

{% endblock body %}
